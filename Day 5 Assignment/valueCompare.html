<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h5>Two values Comparing</h5>
        <div class="form-group">
            <label>Enter First Value</label>
            <input type="number" class="form-control" id="value1" />
            <span class="alert-danger" id="msg1">Please Enter First Value</span>
        </div>
        <div class="form-group">
            <label>Enter Second Value</label>
            <input type="number" class="form-control" id="value2" />
            <span class="alert-danger" id="msg2">Please Enter Second Value</span>
        </div>
        <div class="form-group">
            <label id="msgResult">Highest Value:</label>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" onclick="compare2Values()">Submit</button>
        </div>
    </div>
</body>

</html>
<script>
    document.getElementById("msg1").style.display = 'none';
    document.getElementById("msg2").style.display = 'none';
    let compare2Values = () => {
        let eleValue1 = document.getElementById("value1");
        let eleValue2 = document.getElementById("value2");
        let val1 = parseInt(eleValue1.value);
        let val2 = parseInt(eleValue2.value);
        if (val1 > val2) {
            document.getElementById("msgResult").innerHTML = "Highest Value is:" + val1;
        }   
        else {
            document.getElementById("msgResult").innerHTML = "Highest Value is:" + val2;

        }
    }

</script>
