<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row-mt-5">
            <div class="col-md-4">
                <div>
                    <h3>Sum of Number</h3>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold">Value</label>
                    <input type="Number" class="form-control" id="val" />
                </div>
                <div class="form-group">
                    <span id="Result"></span>

                </div>
                <div>
                    <a class="btn btn-primary" onclick="SumOfNumber()">Submit</a>
                </div>

            </div>

        </div>

    </div>
</body>

</html>
<script>
    //document.getElementById("msg").style.display='none';
    let SumOfNumber = () => {
        let value1 = document.getElementById("val");
        let value = parseInt(value1.value);
        let sum = 0;
        for (let i = 0; i <= value; i++) {
            sum = sum + i;
        }
        document.getElementById("Result").innerHTML = "<br>Sum is</br>" + sum;

    }

</script>
