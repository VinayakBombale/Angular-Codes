
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h4 class="bg-secondary text-white text-center">Template Driven Form</h4>
            <form #frmConact="ngForm" (ngSubmit)="onSubmit(frmConact)">
                <div class="form-group">
                    <label class="font-weight-bold">Contact Id</label>
                    <input type="text" class="form-control" required name="contactid" ngModel />
                </div>
                <div class="form-group">
                    <label class="font-weight-bold">Contact Name</label>
                    <input type="text" class="form-control" required minlength="3" maxlength="20" name="contactname"
                        ngModel />
                </div>
                <div class="form-group">
                    <label class="font-weight-bold">Address</label>
                    <input type="text" class="form-control" required name="address" ngModel />
                </div>
                <div class="form-group">
                    <label class="font-weight-bold">Contact No</label>
                    <input type="text" class="form-control" required name="phone" ngModel />
                </div>
                <div class="form-group">
                    <button class="btn btn-success text-white" type="submit">Submit</button>
                    <button class="btn btn-danger ml-3" type="reset">Delete</button>
                </div>

                <div>
                    <h5>{{showResult}}</h5>
                </div>
            </form>

        </div>

    </div>

</div>
