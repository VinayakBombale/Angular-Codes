<form [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm.value)">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h3 class="font-weight-bold text-center bg-warning">Contact Form</h3>
                <div class="form-group">
                    <label class="font-weight-bold">Contact Id</label>
                    <input type="text" class="form-control" formControlName="id"/>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold">Contact Name</label>
                    <input type="text" class="form-control" formControlName="name"/>
    
                </div>
                <div class="form-group">
                    <label class="font-weight-bold">Address</label>
                    <input type="text" class="form-control" formControlName="address"/>
    
                </div>
                <div class="form-group">
                    <label class="font-weight-bold">Pincode</label>
                    <input type="text" class="form-control" formControlName="pincode"/>
    
                </div>
                <div>
                    <button class="btn btn-primary">Submit</button>
                </div>
    
            </div>
    
        </div>
    
    </div>
</form>
