<script>

    function arrayDisplay() {

        let array = [10, 20, 30, 20, 40, 50, 20, 30, 50, 60, 50, 80, 90];

        for (let i = 0; i < array.length; i++) {
            let count = 1;
            for (let j = i + 1; j < array.length; j++) {
                if (array[i] === array[j]) {
                    count++;
                    array[j] = 0
                }
            }
            if (array[i] != 0) {
                console.log(array[i] + " is repeted " + count + " times");
                document.write(array[i] + " is repeted " + count + " times <br>");
                
            }
        }


    }
    arrayDisplay();

</script>
