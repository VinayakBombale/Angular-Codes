<html>
    <head>
        <script>
                function factorialOfNumber(num)
                {
                    fact=1;
                    i=1;
                    while(i<=num)
                    {
                        fact=fact*i;
                        i++;
                    }
                    return fact;
                }    
                var factorial=factorialOfNumber(5);
                document.write("fact of num is:"+factorial);
        </script>
    </head>
</html>
