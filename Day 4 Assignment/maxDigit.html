<html>
     <head>
         <script>
             function maximumDigit(n)
             {
                if(n==0)
                {
                    return 0;
                }
                else
                {
                    return Math.floor(Math.max(n%10,maximumDigit(n/10)));
                }
             }
             document.write(maximumDigit(25689));
             

         </script>
     </head>
</html>
