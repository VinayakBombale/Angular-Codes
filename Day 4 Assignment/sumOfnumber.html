<html>
     <head>
         <script>
                function sumOfNumber(number)
                {
                    sum=0;
                    rem=0;
                    while(number!=0)
                    {
                        rem=number%10;
                        sum=sum+rem;
                        number=Math.floor(number/10);
                    }
                    return sum;
                }
                sumOfNumber(445);
                document.write(sum);
         </script>
     </head>
</html>
