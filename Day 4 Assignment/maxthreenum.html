<html>
     <head>
         <script>
             function maxThreeNumber(a,b,c)
             {
                if(a>b && a>c)
                {
                    return a;
                }
                else if(b>a && b>c)
                {
                    return b;
                }
                else
                {
                    return c;
                }
                

             }
             var maxNum=maxThreeNumber(99,77,4575);
             document.write("maximum number is:"+maxNum);
         </script>
     </head>
</html>
