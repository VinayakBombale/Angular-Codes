<html>
     <head>
         <script>
                    function tableOfNum(num)
                    {
                        var i;
                        var table;
                        for(i=1;i<=10;i++)
                        {
                            table=num*i;
                            document.write(table+"<br>");
                        }
                        return table;
                    }
                    var a=tableOfNum(5);
                   
         </script>
     </head>
</html>
