<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h4>Product Amount</h4>
    <div id="amount" ></div>
    <div id="sum">
        <br>
    </div>
    <div id="tax"></div>
    <div id="discount"></div>
    <div id="total"></div>
</body>
</html>
<script>
    async function Display()
    {
        let arr = [6000,2000,4000,1000,2000];
        let sum=0;
        let tax=0;
        let dis=0;
        
        let Resu = arr.map(item=>{
        sum=sum+item;
          return item;
        })
        document.getElementById("amount").innerHTML = Resu;

        let prom1 = new Promise((Resolve,Reject)=>{
            Resolve(sum);
        })
        let Result = await prom1;
        // document.writeln("Sum :-",Result);
        document.getElementById("sum").innerHTML= "Sum :- "+Result;
        console.log("Sum :- "+Result);
        
        let prom2 = new Promise((Resolve,Reject)=>{
             tax = (sum*0.10);
            Resolve(tax+"\n");
        })
        let Result2 = await prom2; 
        document.getElementById("tax").innerHTML= "After Tax:-"+Result2;
        console.log("After Tax:-"+Result2);
        
        let prom3 = new Promise((Resolve,Reject)=>{
            dis = ((sum+tax)*0.05);
            Resolve(dis);
        })
        let Result3 = await prom3;
        document.getElementById("discount").innerHTML= "discount :-"+Result3;
        console.log("discount :-"+Result3);

        let prom4 = new Promise((Resolve,Reject)=>{
          let total = sum+tax-dis;
            Resolve(total);
        })
        let Result4 = await prom4;
        document.getElementById("total").innerHTML= "Total Amount :-"+Result4;
        console.log("Total Amount :-"+Result4);
    }

    Display();
</script>
