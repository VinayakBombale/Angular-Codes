<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row-mt-5">
            <div class="col-md-4">
                <h3 class="font-weight-bold text-center text-dark">Words Counter</h3>
            </div>
            <div class="form-group">
                <label class="font-weight-bold ">Words:</label>
                <input type="text" onkeyup="wordCount(event)" />
            </div>
            <span id="Result"></span>
        </div>
    </div>
</body>
</html>
<script>
    function wordCount(event) {
        let value1 = event.target.value;
        let count = value1.split(" ").length;
        document.getElementById("Result").innerHTML = "Count is: " + count;

    }
</script>
