<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<body>
        <div class="bg-warning text-white p-4" id="d1">
            This is my first div.
        </div>
        <div class="bg-success text-white p-4" id="d2">
            This is my second div.
        </div>
        <p class="bg-danger text-white p-4" id="para">
            This is my paragraph.

        </p>
    
</body>

<script>
            $(document).ready(function()
            {
                $("#d1").click(function()
                {
                    var result=(this);
                    console.log("You are click on first div",result);
                })
                $("div.bg-success").click(function()
                {
                    var result1=(this);
                    console.log("You are click on second div",result1);
                })
                $("p").click(function()
                {
                    var result2=(this);
                    console.log("You are click on paragraph",result2);
                })
            })
</script>
