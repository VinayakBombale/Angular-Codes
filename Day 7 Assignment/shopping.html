<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container col-md-4 pt-5">
        <h1 class="font-weight-bold text-success">Product Details</h1>
        <label class="pt-5 font-weight-bold" id="Result1">Sum of Products :</label>
        <br><br>
        <label id="Result2" class="font-weight-bold">10 % Tax :</label>
        <br><br>
        <label id="Result3" class="font-weight-bold">Total Amount is :</label>
        <br><br>
        <label id="Result4" class="font-weight-bold">5 % Discount is :</label>
        <br><br>
        <label id="Result5" class="font-weight-bold">Final value is :</label>
    </div> 
</body>
</html>
<script>
    var arr = [14000, 18000, 17000, 13000, 12000]
    var sum1 = 0;
    for (let i = 0; i < arr.length; i++) {
        sum1 += arr[i];
    } 
    document.getElementById("Result1").innerHTML = "Sum of Product Rs: " + sum1;
</script>
<script>
    function percentage(num, per) 
    {
        per1=(num / 100) * per;
    }
    console.log(percentage(sum1,10));
    document.getElementById("Result2").innerHTML = "10 % Tax Rs: " + per1;
</script>
<script>
const sum = sum1 + 2150;
document.getElementById("Result3").innerHTML = "Total Amount is Rs: "+sum;
</script>
<script>
    function percentage(num, per) 
    {
        per2=(num / 100) * per;
    }
    console.log(percentage(sum,05));
    document.getElementById("Result4").innerHTML = "5 % Discount Amount Rs: " + per2;
    const difference= sum - per2;
    document.getElementById("Result5").innerHTML = "Final Amount : "+ difference;
</script>
